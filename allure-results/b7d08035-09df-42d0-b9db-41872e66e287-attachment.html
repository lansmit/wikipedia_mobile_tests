                                    <android.widget.TextView index="2" package="org.wikipedia.alpha" class="android.widget.TextView" text="Mandell Creighton was a British historian, Anglican priest and bishop. The son of a successful cabinet-maker in north-west England, Creighton studied at the University of Oxford, focusing his scholarship on the Renaissance Papacy, and then became a don in 1866. He was appointed the first occupant of the Dixie Chair of Ecclesiastical History at the University of Cambridge in 1884. The following year, he also was engaged as the founding editor of The English Historical Review, the first English-language academic journal in its field. In these posts, he helped to establish history as an independent academic discipline in England." resource-id="org.wikipedia.alpha:id/view_featured_article_card_extract" checkable="false" checked="false" clickable="false" enabled="true" focusable="false" focused="false" long-clickable="false" password="false" scrollable="false" selected="false" bounds="[60,2033][1020,2190]" displayed="true" />
