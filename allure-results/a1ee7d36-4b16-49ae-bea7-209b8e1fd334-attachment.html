                                    <android.widget.TextView index="1" package="org.wikipedia.alpha" class="android.widget.TextView" text="Ghaznavid princess" resource-id="org.wikipedia.alpha:id/view_featured_article_card_article_subtitle" checkable="false" checked="false" clickable="false" enabled="true" focusable="false" focused="false" long-clickable="false" password="false" scrollable="false" selected="false" bounds="[60,1470][1020,1535]" displayed="true" />
                                    <android.widget.TextView index="2" package="org.wikipedia.alpha" class="android.widget.TextView" text="Hurra-yi Khuttali was a princess from the Ghaznavid dynasty and the daughter of Sabuktigin, the ruler of Ghazna. She was married to two Maʽmunid rulers of the Khwarazm region, Abu al-Hasan Ali and, after his death, his brother Maʽmun II. It is not known if she had any children with either of her husbands. Her marriages were a direct cause of the annexation of Khwarazm by her brother, Mahmud of Ghazni. In 1030, following Mahmud's death, she wrote a letter to her favourite nephew, Masʽud, urging him to claim the throne from his brother, Muhammad. After receiving her missive, Masʽud quickly marched to Ghazna and usurped the throne. Hurra's letter is considered the most prominent political act of a woman during the Ghaznavid era. She is last mentioned in 1040, leaving Ghazna for India; her ultimate fate is unknown." resource-id="org.wikipedia.alpha:id/view_featured_article_card_extract" checkable="false" checked="false" clickable="false" enabled="true" focusable="false" focused="false" long-clickable="false" password="false" scrollable="false" selected="false" bounds="[60,1535][1020,1832]" displayed="true" />
